<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/faviconsea.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,300;1,300&family=Jost:ital,wght@1,300&family=Julius+Sans+One&family=Literata:ital,opsz,wght@0,7..72,200;0,7..72,300;1,7..72,200&family=Mansalva&family=Pixelify+Sans&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_homepage4.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Aplicação de Desconto</title>



</head>
<body>





<main class = "conteudo-principal">
    <div class="imagens-laterais">
        <img src="{{ url_for('static', filename='imagens/seatelecomimg.png') }}" alt="Logo">
     </div>

<div class="container">
    <form action="/homepage4" method="post">

        <label for="Plano_cancelamento">Plano do Cliente:</label>
        <select id="Plano_cancelamento" name="Plano_cancelamento" required>
            <option value="">Selecionar</option>
            <option value="500">Plano 250/500</option>
            <option value="600">Plano 350/600</option>
            <option value="700">Plano 450/700</option>
            <option value="800">Plano 600/800</option>
            <option value="500up">Plano 500Up</option>
            <option value="700up">Plano 700up</option>
        </select>

       <label for="vencimento_cancelamento">Vencimento:</label>
        <select id="vencimento_cancelamento" name="vencimento_cancelamento" required>
            <option value="">Selecionar</option>
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
        </select>
        <br>
        <div>
          <label for="data_ati">Data de Ativação:</label>
            <input type="date" id="data_ati" name="data_ati" required>

          <label for="dataSolicitacao">Data de Solicitação:</label>
            <input type="date" id="dataSolicitacao" name="dataSolicitacao" >
            <br>

          <label for="multa">Multa: </label>
            <input type="checkbox" id="multa" name="multa">
        </div>

          <br>

         <div class="button-container">
            <button type="submit">Calcular</button>
            <button type="button" onclick="copiarTexto4()">Copiar</button>
        </div>

        <textarea id="resultado_cancelamento" name="resultado_cancelamento" rows="4" readonly>{{ resultado_cancelamento or 'Resultado' }}</textarea>

        <button type="button" onclick="Home()">Voltar</button>
    </form>



</div>
</main>

<div class = "footer">

    <div class = "links">
    <a href="https://github.com/CaioLir4" target="_blank">Caio Lira |</a>
    <a href="https://github.com/ewdson7" target="_blank">Ewdson Tiago |</a>
    <a href="https://github.com/DevSabrisant" target="_blank">Sabrina Santana</a>
    </div>

    <div>
        <img id = "git" src="{{ url_for('static', filename='imagens/github.png') }}" alt="github">
    </div>

</div>



</body>
</html>
